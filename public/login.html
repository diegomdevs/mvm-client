<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img-logo-favicon.png"
      type="image/x-icon"
    />
    <title>Control Estudiantil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/login.css" />
    <link
      rel="stylesheet"
      href="../styles/login-desktop.css"
      media="(min-width: 700px)"
    />
  </head>
  <body>
    <header>
      <nav class="top-navbar">
        <div>
          <p>U.E Didaskalio "María Virgen Misionera"</p>
        </div>
        <div class="header-button-container">
          <button>Registrar</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-image">
        <figure>
          <img src="../assets/logo mvm 1.png" alt="" />
        </figure>
      </section>

      <section class="main-form">
        <section class="main-title">
          <h1>Bienvenidos</h1>
        </section>
        <form action="">
          <span class="form-input--title">Correo Electrónico</span>
          <label class="input-container" for="email">
            <input
              class="input"
              id="email"
              name="email"
              type="email"
              required
            />
          </label>
          <span class="form-input--title">Contraseña</span>
          <label class="input-container" for="password">
            <input
              class="input"
              id="password"
              name="password"
              type="password"
              required
            />
          </label>
          <input class="button" type="submit" value="Iniciar Sesión" />
          <a class="form-sign-up" href="#">Registrarse</a>
        </form>
      </section>
    </main>
    <footer>
      <section class="footer-contact-us">
        <h4>Contáctanos</h4>
        <ul>
          <li>0424-492-87-22</li>
          <li>0412-434-15-42</li>
        </ul>
      </section>
      <section class="footer-social-media">
        <p>Redes Sociales MVM</p>
        <ul>
          <li>
            <a class="facebook" href=""></a>
          </li>
          <li>
            <a class="instagram" href="https://www.instagram.com/ue_mvm/"></a>
          </li>
          <li>
            <a class="twitter" href=""></a>
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
