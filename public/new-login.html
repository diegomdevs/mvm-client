<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/img-logo-favicon.png"
      type="image/x-icon"
    />
    <title>Control Estudiantil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/new-login.css" />
  </head>
  <body>
    <main>
      <form action="" class="main-form">
        <section class="form-top">
          <h1 class="form-title">Iniciar Sesión</h1>
          <label class="form-input-container" for="email">
            <input
              placeholder="Correo Electrónico"
              class="input"
              id="email"
              name="email"
              type="email"
            />
          </label>
          <label class="form-input-container" for="password">
            <input
              class="input"
              id="password"
              name="password"
              type="password"
              placeholder="Contraseña"
            />
          </label>
          <button class="form-button" type="submit">Iniciar Sesión</button>
          <p class="form-forgot-password">
            ¿Olvidaste tu contaseña?
            <a class="forgot-password--link" href="#">Click aquí.</a>
          </p>
        </section>
        <section class="form-bottom">
          <a class="form-sign-up" href="#">Registrarse</a>
        </section>
      </form>
    </main>
  </body>
</html>
