  <body>
    <header>
      <nav class="top-navbar">
        <div>
          <p>U.E Didaskalio "María Virgen Misionera"</p>
        </div>
        <div class="header-button-container">
          <button>Iniciar Sesión</button>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="main-title">Registro</h1>
      <form class="main-form" action="">
        <span>Nombre</span>
        <label for="name">
          <input
            class="form-input"
            required
            type="text"
            name="name"
            id="name"
          />
        </label>
        <span>Apellido</span>
        <label for="lastname">
          <input
            class="form-input"
            type="text"
            name="lastname"
            id="lastname"
            required
          />
        </label>
        <span>Correo Electrónico</span>
        <label for="email">
          <input
            required
            class="form-input"
            type="email"
            name="email"
            id="email"
          />
        </label>
        <span>Contraseña</span>
        <label for="password">
          <input
            type="text"
            name="password"
            class="form-input"
            id="password"
            required
          />
        </label>
        <input class="form-button" type="submit" value="Registrarse" />
        <a class="form-register" href="">Iniciar Sesión</a>
      </form>
    </main>
