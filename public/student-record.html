    <main>
      <h1 class="main-title">Ficha Acumulativa del Alumno(a)</h1>
      <section class="main-header">
        <div class="left">
          <p class="title">DATOS DEL ALUMNO</p>
        </div>
        <div class="right">
          <!--  <p>Cédula Estudiantil:</p> -->
          <input
            type="number"
            name="ci"
            id="ci"
            placeholder="Cedula Estudiantil"
          />
        </div>
      </section>
      <div class="pd-10">
        <div class="container flex">
          <div class="data-student">
            <label for="name-lastname">
              <!-- <span>Apellidos y Nombres:</span> -->
              <input
                type="text"
                name="name-lastname"
                id=""
                placeholder="Apellidos y Nombres"
                required
              />
            </label>
            <label for="">
              <!-- span>Fecha de Nacimiento:</span> -->
              <input
                type="date"
                name=""
                id=""
                placeholder="Fecha de Nacimiento"
                required
              />
            </label>
            <label for="ci">
              <!-- span>Fecha de Nacimiento:</span> -->
              <input
                type="number"
                name="ci"
                id="ci"
                placeholder="Cedula de Identidad"
                required
              />
            </label>
            <label for="">
              <!-- <span>Municipio:</span> -->
              <input type="text" name="" id="" placeholder="Municipio" />
            </label>
            <label for="name-lastname">
              <!-- <span>Entidad Federal:</span> -->
              <input
                type="text"
                name="state"
                id="state"
                placeholder="Entidad Federal"
              />
            </label>
            <label for="">
              <!-- <span>Edad:</span> -->
              <input
                type="number"
                name="age"
                id="age"
                placeholder="Edad"
                required
              />
            </label>
            <div class="mother-pather">
              <label for="">
                <span>Vive con:</span>
                <span>Padre</span>
                <input type="checkbox" name="father" id="father" />
              </label>
              <label for="">
                <span>Madre</span>
                <input type="checkbox" name="mother" id="mother" />
              </label>
            </div>

            <label for="">
              <!-- <span>Otros:</span> -->
              <input type="text" name="other" id="other" placeholder="otros" />
            </label>
            <label for="">
              <!-- <span>Alergias:</span> -->
              <input type="text" name="" id="" placeholder="Alergias" />
            </label>
          </div>
          <div class="data-parent"></div>
          <div class="data-agent"></div>
          <div class="document-delivered"></div>
        </div>
      </div>
